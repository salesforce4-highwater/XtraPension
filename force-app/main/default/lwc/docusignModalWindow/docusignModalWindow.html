<template>
    <lightning-quick-action-panel header="Application DocuSign">
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>
                Do you want to send the following documents for signature?
            </p>
            <div style="margin-top: 10px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column="true"
                        show-row-number-column="true">
                </lightning-datatable>
            </div>
        </div>
        <div slot="footer">
            <lightning-button 
                variant="neutral" 
                label="Cancel"
                onclick={handleCancel}>
            </lightning-button>
            <lightning-button 
                variant="brand" 
                class="slds-m-left_x-small" 
                label="Send" 
                onclick={handleSign}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
    <div class="spinner">
        <template if:true={showSpinner}>
             <lightning-spinner alternative-text="Loading" variant="base" size="medium">
             </lightning-spinner>
        </template>
    </div>
</template>

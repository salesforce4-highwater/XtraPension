<template>
    <div style="margin:1rem">
        <lightning-quick-action-panel header="Redo a Form" >
            <lightning-tabset>
                <div if:true={showSpinner} class="slds-is-relative">
                    <lightning-spinner
                        alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
                <lightning-tab label="CF-083"> 
                    <template lwc:if={result}>
                        <lightning-layout-item flexibility="auto" size="12" class="iframe">
                            <iframe src={result.cf83DocLink} height=”100%” width=”100%” style="top:0;left:0;width:100%;height:100%;"></iframe>
                        </lightning-layout-item>
                    </template>
                </lightning-tab>
                <lightning-tab label="64-8">
                    <template lwc:if={result}>
                        <lightning-layout-item flexibility="auto" size="12" class="iframe">
                            <iframe src={result.agentDocLink} height=”100%” width=”100%” style="top:0;left:0;width:100%;height:100%;"></iframe>
                        </lightning-layout-item>
                    </template>
                </lightning-tab>
            </lightning-tabset>
        </lightning-quick-action-panel>
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button variant="brand" class="slds-m-left_x-small" label="Regenerate" onclick={handleGenerate}></lightning-button>
    </div>
</template>
